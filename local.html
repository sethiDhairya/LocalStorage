<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="local.css"> <!-- Use href instead of src for external CSS -->
</head>
<body>
    <button id="showProductBtn">Show Products</button>
    <button id="addProductBtn">Add Product</button>

    <div class="create_form" style="display: none;">
        <form id="productForm">
            <label for="productName">Name:</label>
            <input type="text" id="productName" required><br>

            <label for="productQuantity">Quantity:</label>
            <input type="number" id="productQuantity" required><br>

            <label for="productPrice">Price:</label>
            <input type="number" id="productPrice" required><br>

            <button type="submit">Save Product</button>
        </form>
    </div>

    <table class="data_table">
        <!-- Product list will be displayed here -->
    </table>

    <script src="local.js"></script>
</body>
</html>
